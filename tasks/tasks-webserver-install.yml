---

- name: "Setup | Install Webserver"
  become: yes
  become_user: root
  apt:
    name: "{{ upsource_webserver }}"
    state: installed
  when: '"{{ upsource_webserver }}" is defined and "{{ upsource_webserver }}" == "nginx" or "{{ upsource_webserver }}" == "apache2"'

- name: "Setup | Scanning for Apache2"
  stat:
    path: /usr/sbin/apache2
  register: apache2_is_installed

- name: "Setup | Scanning for NGINX"
  stat:
    path: /usr/sbin/nginx
  register: nginx_is_installed