---

- hosts: all
  sudo: true
  vars:
    fubarhouse_user: travis
    fubarhouse_user_dir: /home/travis
  pre_tasks:
  - name: Create travis user
    user:
      name: "{{ fubarhouse_user }}"
    failed_when: false
    changed_when: false
  - name: "Setup | Install Dependencies"
    package:
      name: "{{ item }}"
      state: installed
    with_items:
      - rsync
      - unzip
    failed_when: false
    changed_when: false
  roles:
    - role_under_test